        <!--Inserting a heading.-->
        <h1 class="text-center">Contact Us</h1> 
        <!--A heading to indicate the form is below.-->
        <h3 class="text-center">Here is a form to contact us with:</h3>
        <!--Aligning elements on the page and adding a background.-->
        <div class="bg-info clearfix">
            <!--The div tag.-->
            <div class="my_div">
            <!-- This form askes the user for their first name, their last name, the address, their phone number, and their information they are inquiring for. The form include a button to reset the form and a button to submit the form.-->
                <form name="my_form" method="post" onSubmit="return validateform();">
                    <!--Modified the first name input area to be more bootstrap friendly.-->
                    <div class="form-group">
                        <label for="exampleInputfirstname">First Name</label>
                        <!--Added an input area.-->
                        <input type="text" name="first_name" class="form-control" id="exampleInputfirstname" placeholder="Please input your First Name">
                    </div>
                    <!--Modified the last name input area to be more bootstrap friendly.-->
                    <div class="form-group">
                        <label for="exampleInputLastName">Last Name</label>
                        <!--Added an input area.-->
                        <input type="text" name="last_name" class="form-control" id="Inputlastname" placeholder="Please input your Last Name">
                    </div>
                    <!--Modified the address input area to be more bootstrap friendly.-->
                    <div class="form-group">
                        <label for="exampleInputAddress">Address</label>
                        <!--Added an input area.-->
                        <input type="text" name="address" class="form-control" id="exampleInputAddress" placeholder="Please input your Address">
                    </div>
                    <!--Modified the phone number input area to be more bootstrap friendly.-->
                    <div class="form-group">
                        <label for="exampleInputphoneNumber">Phone Number</label>
                        <!--Added an input area.-->
                        <input type="text" name="phone_number" class="form-control" id="exampleInputPhoneNumber" placeholder="Please input your phone number">
                    </div>
                    <!--Modified the inquiry information textarea to be more bootstrap friendly.-->
                    <div class="mb-3">
                        <label for="validationTextarea">Inquiry Information</label>
                        <!--Adding a text area.-->
                        <textarea class="form-control is-invalid" name="inquiry_information" id="validationTextarea" placeholder="Please input the information you are inquiring for."></textarea>
                        <!--<div class="invalid-feedback">-->
                        </div>
                        <!--Buttons that were modified to bootstrap-->
                        <button type="submit" class="btn btn-primary">Submit</button><button type="reset" class="btn btn-primary">Reset</button>
                    </div>
                </form>
            </div>
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
